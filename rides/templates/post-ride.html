<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Ride</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'navigation.html' %}
    {% include 'messages.html' %}
    <div class="content">
        <h1>Post a Ride</h1>
        <form action="/rides/post-ride/" method="post" id="post-ride-form">
            {% csrf_token %}
            <fieldset>
            <label for="departure_city">Departure City</label>
            <select id="departure_city" name="departure_city" required>
                {% for city in cities %}
                <option value="{{ city.id }}">{{ city.name }}</option>
                {% endfor %}
            </select>

            <label for="destination_city">Destination City</label>
            <select id="destination_city" name="destination_city" required>
                {% for city in cities %}
                <option value="{{ city.id }}">{{ city.name }}</option>
                {% endfor %}
            </select>

            <label for="details">Details</label>
            <textarea id="details" name="details" required></textarea>

            <label for="departure_time">Departure Time</label>
            <input type="datetime-local" id="departure_time" name="departure_time" required>

            <label for="available_seats">Available Seats</label>
            <input type="number" id="available_seats" name="available_seats" min="1" required>

            <button type="submit">Post Ride</button>
            </fieldset>
        </form>
    </div>
</body>
</html>

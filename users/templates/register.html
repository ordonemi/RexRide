<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="register-container">
        <a href="{% url 'landingpage' %}" class="btn">Back</a>
        {% include 'messages.html' %}
        <h1>User Registration</h1>
        <form action="/user/register/" method="post">
            {% csrf_token %}
            <input type="text" id="username" placeholder="Username" name="username" required><br><br>

            <input type="email" id="email" name="email" placeholder="Email" required><br><br>

            <input type="password" id="password" name="password" placeholder="Password" required><br><br>

            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br><br>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Click here to login</a></p>
    </div>
</body>
</html>
